{% extends 'base.html' %}

{% block content %}

<!--Include Navbar-->
{% include 'shared/nav.html' %}

<!--Main Content for index.html-->

<!--Main Container Body-->
<div class = "w-full flex justify-center flex-col md:flex-row p-10 gap-4">
    <!--Left Box - Top-->
    <!--My Maps-->
    <div class = "w-full md:w-1/2 h-[60vh] flex flex-col justify-center align-middle bg-white border-2 rounded-lg">
        <!--Header-->
        <div class = "w-full flex flex-col">
            <div class = "w-full flex flex-row justify-between p-10">
                <h class = "text-2xl font-bold text-gray-500">My Maps</h>
                <p class = "text-base text-gray-600 mt-2">22 maps</p>
            </div>
            <hr class = "border-1 w-[92%] border-gray-300 ml-auto mr-auto relative bottom-6">
        </div>

            <!--Container for entries-->
            <div class = "w-full h-3/4 p-10 flex flex-col gap-6 justify-center align-middle overflow-auto relative bottom-8"
            x-data="{ places: [
                { name: 'West Coast USA', pins: 121 },
                { name: 'Middle East - Lebanon', pins: 151 },
                { name: 'North Africa - Morocco', pins: 22 },
                { name: 'North Afria - Morocco', pins: 22 },
                { name: 'North Afca - Morocco', pins: 22 },

            ]}"><br><br><br><br>
                <!--entry box-->
                <template x-for="place in places" :key="place.name">
                    <div class = "w-full border flex flex-row flex-wrap justify-between h-1/4 p-4 rounded-lg shadow hover:bg-gray-100 hover:cursor-pointer active:scale-95">
                        <h class = "text-lg font-bold text-gray-500" x-text="place.name"></h>
                        <p class = "text-base text-gray-400" x-text="place.pins + ' pins'"></p>
                    </div>
                </template>
            </div>
    </div>

    <!--Right Box - Bottom-->
    <!--Saved Maps-->
    <div class = "w-full md:w-1/2 h-[60vh] flex flex-col justify-center align-middle bg-white border-2 rounded-lg">
        <!--Header-->
        <div class = "w-full flex flex-col">
            <div class = "w-full flex flex-row justify-between p-10">
                <h class = "text-2xl font-bold text-gray-500">Saved Maps</h>
                <p class = "text-base text-gray-600 mt-2">22 maps</p>
            </div>
            <hr class = "border-1 w-[92%] border-gray-300 relative bottom-6 ml-auto mr-auto">
        </div>

            <!--Container for entries-->
            <div class = "w-full h-3/4 p-10 flex flex-col gap-6 justify-center align-middle overflow-auto relative bottom-8"
            x-data="{ places: [
                { name: 'West Coast USA', pins: 121 },
                { name: 'Middle East - Lebanon', pins: 151 },
                { name: 'North Africa - Morocco', pins: 22 },
                { name: 'North Afria - Morocco', pins: 22 },
                { name: 'North Afca - Morocco', pins: 22 },
            ]}"><br><br><br><br>
                <!--entry box-->
                <template x-for="place in places" :key="place.name">
                    <div class = "w-full border flex flex-row flex-wrap justify-between h-1/4 p-4 rounded-lg shadow hover:bg-gray-100 hover:cursor-pointer active:scale-95">
                        <h class = "text-lg font-bold text-gray-500" x-text="place.name"></h>
                        <p class = "text-base text-gray-400" x-text="place.pins + ' pins'"></p>
                    </div>
                </template>
            </div>
    </div>
</div>


<!--Modal for creating new map-->
<!--Div to wrap button with add button-->
<div x-data="{modalIsOpen: false}">
    <!--Button Box on Bottom-->
    <div class = "w-full h-32 fixed left-0 bottom-0">
        <!--Right Button - Create map -->
        <button @click="modalIsOpen = true" class = "aspect-square w-20 h-20 rounded-xl float-right mr-16 bg-blue-400 hover:bg-blue-500 active:scale-95">
            <span class="text-white text-6xl"><i class="bi-plus"></i></span>
        </button>
    </div>

    <!--Modal to create map-->
    <!--Opacity Layer-->
    <div x-cloak x-show="modalIsOpen" @click.self="modalIsOpen = false"  class = "fixed inset-0 z-30 flex justify-center items-center bg-black/20 backdrop-blur-md">
        <!--Modal Dialogue layer-->
        <div x-show="modalIsOpen" class = "w-4/5 md:w-1/2 h-1/2 flex flex-col align-middle items-center gap-4 rounded-xl border-2 bg-white">
            <div class = " h-full w-[90%]">
                <!--Title and exit button-->
                <div class = "flex flex-row justify-between p-8">
                    <!--Title-->
                    <h class = "text-2xl md:text-3xl text-gray-500 font-bold">Create New Map</h>
                    <!--Exit Button-->
                    <button class = "active:scale-90" @click="modalIsOpen = false">
                        <span class="text-gray-500 hover:text-gray-600 hover:cursor-pointer text-2xl"><i class="bi-x-lg"></i></span>
                    </button>
                </div>
                <!--Main modal content-->
                <div class = "w-full h-auto flex flex-col pl-8 pr-4 gap-4">
                    <!--input for map name-->
                    <input class="border-gray-300 border-2 rounded-lg w-full py-4 bg-slate-100 text-gray-600 focus:outline-none focus:shadow-outline" id="map_name" type="text" placeholder="Map Name">
                    <!--Selection boxes for making map public or private-->
                    <div x-data="{ selected: 'public' }" class = "flex flex-col gap-6 mt-6 ml-2">
                        <!-- Public checkbox -->
                        <label>
                            <input type="checkbox" 
                                x-bind:checked="selected === 'public'"
                                @click="selected = selected === 'public' ? '' : 'public'">
                                <span class = "text-gray-600 ml-2">Public Map</span>
                        </label>
                    
                        <!-- Private checkbox -->
                        <label>
                            <input type="checkbox" 
                                x-bind:checked="selected === 'private'"
                                @click="selected = selected === 'private' ? '' : 'private'">
                                <span class = "text-gray-600 ml-2">Private Map</span>
                        </label>
                    </div>
                    <!--Create Button-->
                    <button type="button" class="active:scale-95 w-full h-12 mt-4 xl:mt-12 rounded-lg border border-transparent font-semibold bg-blue-400 text-white hover:bg-blue-600 text-lg">
                        Create Map
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
