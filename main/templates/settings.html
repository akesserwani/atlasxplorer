{% extends 'base.html' %}

{% block content %}

<!--Include Navbar-->
{% include 'shared/nav.html' %}

<div class = "flex flex-col w-4/5 md:w-2/3 gap-6 ml-auto mr-auto bg-white p-8 md:p-16 mt-10 border-2 rounded-lg items-center align-middle">
    
    <!--Top box with name and profile icon-->
    <div class = "flex flex-row justify-between w-2/3">
        <h1 class = "text-gray-500 text-3xl font-bold">My Profile: {{ user.username }}</h1>
        <!--link to user_profile view-->
        <a href = "{% url 'user-profile' username=user %}">
        <span class="text-gray-500 hover:text-blue-400 text-4xl hover:cursor-pointer active:scale-95"><i class="bi-person-square"></i></span>
        </a>
    </div>
    <!--Div with account information-->
    <div class = "w-2/3 h-full flex flex-col gap-6">

        <!--Username-->
        <div class = "flex flex-row justify-between">
            <h1 class = "text-gray-500 font-bold text-xl">Email: <span class = "text-gray-500 font-normal">{{ user.username }}</span></h1>
            <span class="text-gray-500 hover:text-blue-400 text-2xl hover:cursor-pointer active:scale-90"><i class="bi-pencil"></i></span>
        </div>

        <!--Password-->
        <div class = "flex flex-row justify-between">
            <h1 class = "text-gray-500 font-bold text-xl">Username: <span class = "text-gray-500 font-normal">{{ user.email }}</span></h1>
            <span class="text-gray-500 hover:text-blue-400 text-2xl hover:cursor-pointer active:scale-90"><i class="bi-pencil"></i></span>
        </div>

        <!--Change password button-->
        <button type="button" class="active:scale-95 w-full lg:w-1/3 h-12 rounded-lg border border-transparent font-semibold bg-blue-400 text-white hover:bg-blue-600 text-base lg:text-lg">
            Change Password
        </button>

        <!--Delete Account button-->
        <button type="button" class="active:scale-95 w-full lg:w-1/3 h-12 rounded-lg border border-transparent font-semibold bg-red-400 text-white hover:bg-red-600 text-base lg:text-lg">
            Delete Account
        </button>


    </div>


</div>

{% endblock content %}
