{% extends 'base.html' %}

{% block content %}

{% load static %} 

<!--Navbar-->
<div class = "w-full h-[20vh] flex flex-col">
    <!--Logo image-->
    <img src="{% static 'logo.png' %}" class = "w-3/4 sm:w-1/2 lg:w-1/4 ml-4">
</div>

<form method = "POST">
    {% csrf_token %}
    <!--Main container-->
    <div class = "flex flex-col w-2/3 md:w-1/2 gap-10 ml-auto mr-auto bg-white p-8 md:p-16 border-2 rounded-lg items-center align-middle">

        <h1 class = "text-center text-gray-600 text-2xl">You have succesfully logged out</h2>
        <!--Log In Button-->
        <a href = "{% url 'login' %}" class="active:scale-95 w-2/3 h-12 rounded-lg border border-transparent font-semibold bg-blue-400 text-white hover:bg-blue-600 transition-all text-lg flex flex-col items-center align-middle justify-center">
           Log In
        </a>
        <!--Already have account text-->
        <h class = "text-gray-500 font-bold text-xl text-center">
            Don't have an account?
            <br>
            <a href = "{% url 'register' %}" class = "text-blue-400">Create Account</a>
        </h>
    </div>
</form>

{% endblock content %}
